{% extends 'base.html' %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <div class="img-fluid row pt-5" style="background: url('https://i.postimg.cc/2y3zTY0G/cropped.png') no-repeat center center; background-size: 100% 100%; height: 600px">
        <div class="col-md-4"></div>
        <div class="col-md-4 mt-5 pt-5">
        <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-success w-100">Login</button>
        </form>
        </div>
        <div class="col-md-4"></div>
    </div>
{%  endblock %}
