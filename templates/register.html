{% extends 'base.html' %}

{% block title %}
    Register
{% endblock %}

{% block content %}
    <div class="img-fluid row pt-5" style="background: url('https://i.postimg.cc/2y3zTY0G/cropped.png') no-repeat center center; background-size: 100% 100%; height: 600px">
    <div class="col-md-4"></div>
    <div class="col-md-4">
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form }}
                <button type="submit" class="btn btn-success mt-5 w-100">Register</button>
            </form>
    </div>
    <div class="col-md-4"></div>
    </div>
{% endblock %}
