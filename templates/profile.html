{% extends 'base.html' %}

{% block title %}
    Profile
{% endblock %}
{% block content %}
    <div class="card col-md-5 m-auto p-5 text-center">
        <h2 class="text-center mb-3">My Profile:</h2>
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-8">
                <img src="{{ MEDIA_URL }} {{ current_user.profile_picture.url }}" class="img-fluid mb-3" style="border-radius: 50%;overflow: hidden;">
            </div>
            <div class="col-md-2"></div>
        </div>
        <h3>{{ current_user.first_name }} {{ current_user.last_name }} <span class="text-muted">(@{{ current_user.user }})</span></h3>
        <h5>{{ current_user.email }}</h5>
    </div>

{% endblock %}
